syntax = "proto3";

package com.polarsparc.protobuf3;

option java_outer_classname = "AccountInfo";
option java_multiple_files = true;

import "Customer2.proto";

enum AccountType2 {
  UNKNOWN_ACCT = 0;
  SAVINGS = 1;
  CHECKING = 2;
  BROKERAGE = 3;
}

message Account2 {
  string acct_no = 1;

  AccountType2 acct_type = 2;

  Customer2 customer = 3;
}
